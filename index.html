<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pingping</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 40px 20px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    position: relative;
}

h1 {
    font-size: 1.8rem;
    margin-bottom: 30px;
    color: #ff4d6d;
}

.buttons {
    position: relative;
    height: 140px;
}

button {
    padding: 15px 25px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    font-weight: bold;
    left: 20%;
}

#noBtn {
    background-color: #ddd;
    color: #333;
    right: 20%;
}

.heart {
    position: absolute;
    animation: float 3s linear forwards;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-150px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Mabalin ka la ta sikay so Valentine ko so bbq? ðŸ’“</h1>
    <div class="buttons">
        <button id="yesBtn">YES ðŸ’˜</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".container");

let yesScale = 1;

noBtn.addEventListener("click", () => {

    // YES grows
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    // NO shrinks slightly
    noBtn.style.transform = "scale(0.8)";

    // Get container boundaries
    const rect = container.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth;
    const maxY = 120;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    const messages = [
        "plss bbq",
        "sure ka?",
        "wehh",
        "WEHHHH",
        "labinyaa",
        "bbq :(",
        "sigurado ka la?",
        "antoy ba",
        "antoy kasi??",
        "peteg ya",

    ];

    noBtn.innerText = messages[Math.floor(Math.random() * messages.length)];
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;text-align:center;">
            <h1 style="font-size:2rem;"></h1>
            <p style="font-size:1.2rem;">thenksss beB3qOuhhh</p>
            <div style="font-size:3rem;margin-top:20px;">ðŸ’˜ðŸ’˜ðŸ’˜</div>
        </div>
    `;
});

// Floating hearts (works on phone)
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
}, 700);
</script>

</body>
</html>
